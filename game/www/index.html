<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

</head>

<body ng-app="starter">

    <ion-view view-title="gameView">
        <ion-content class="padding" id="bodySelector">

            <div class="item item-body item-timer">
                <div>
                    <span id="timer"></span> 
                </div>
            </div>

            <div class="list card">
                <div class="item item-body" onclick="toggleCard('1')">
                    <div>
                        <span id="test1"></span> 
                    </div>
                </div>
            </div>
            <div class="list card" onclick="toggleCard('2')">
                <div class="item item-body">
                    <div>
                        <span id="test2"></span> 
                    </div>
                </div>
            </div>
            <div class="list card" onclick="toggleCard('3')">
                <div class="item item-body">
                    <div>
                        <span id="test3"></span> 
                    </div>
                </div>
            </div>
            <div class="list card" onclick="toggleCard('4')">
                <div class="item item-body">
                    <div>
                        <span id="test4"></span> 
                    </div>
                </div>
            </div>
            <div class="list card" id="card5" onclick="toggleCard('5')">
                <div class="item item-body">
                    <div>
                        <span id="test5"></span>
                    </div>
                </div>
            </div>

            <div class="footer">
                <button class="btn" onclick="createCard()">volgende ronde</button>
            </div>

            <div>
                <input id="newItem">
                <button onclick="addToArray(newItem.value)">add to game</button>
            </div>




        </ion-content>
    </ion-view>





</body>

</html>
